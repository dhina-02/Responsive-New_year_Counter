<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    
    <title>Counter</title>
  </head>
  <body>
    <video autoplay loop mute plays-inline>
           <source src="assets\image\Fire-work background.mp4" type="video/mp4">
    </video>
    <h2 id="count">Countown to</h2>
    <h1 id="new">New Year</h1>
    <div class="container">
      <div class="box">
        <h2 id="days">00</h2>
        <span>DAYS</span>
      </div>
      <div class="box">
        <h2 id="hours">00</h2>
        <span>HOURS</span>
      </div>
      <div class="box">
        <h2 id="minutes">00</h2>
        <span>MINUTES</span>
      </div>
      <div class="box">
        <h2 id="seconds">00</h2>
        <span>SECONDS</span>
      </div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
